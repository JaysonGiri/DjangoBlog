{% extends "BlogJay/base.html" %}
{% block title %}
    BlogJay
{% endblock %}

{% block content %}
        <h1>Welcome to BlogJay</h1>
        {% if user.is_authenticated %} 
            <a href="{% url 'userpage' username=user.username %}"><p>View Your Posts</p></a>
            <a href="{% url 'addpost' %}"><p>add blog post</p></a>
        {% endif %}
        {% for post in posts %}
            <h1><a href="{% url 'blogpost' id=post.id %}">{{ post.title }}</a></h1>
            <p>by {{ post.author }}</p>
        {% endfor %}
        
{% endblock %}
