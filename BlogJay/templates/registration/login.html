{% extends "BlogJay/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

{% if form.errors %}
    <h1 style="color: red">{{form.errors}}</h1> 
{% endif %}

<h2>LOGIN</h2>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="Submit">Login</button>
</form>
{% endblock %}
